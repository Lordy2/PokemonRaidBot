<VirtualHost *:80>
  ServerAdmin admin@localhost
  ServerName raidbot
  #ServerAlias example.com
  DocumentRoot /var/www/html/PokemonRaidBot

 <Directory /var/www/html/PokemonRaidBot>
    Options -Indexes +FollowSymLinks
    AllowOverride All
    AddDefaultCharset utf-8
    DirectoryIndex index.php
    Order allow,deny
    Allow from all
  </Directory>
</VirtualHost>
<VirtualHost *:443>
    ServerName raidbot
    DocumentRoot /var/www/html/PokemonRaidBot
    SSLEngine On
    SSLCertificateFile /etc/ssl/localcerts/apache.pem
    SSLCertificateKeyFile /etc/ssl/localcerts/apache.key
	  SSLCertificateChainFile /etc/ssl/chain.crt
    <Directory /var/www/html/PokemonRaidBot>
       Options Indexes FollowSymLinks
       AllowOverride All
       AddDefaultCharset utf-8
       DirectoryIndex index.php
       Order allow,deny
       Allow from all
     </Directory>
</VirtualHost>
